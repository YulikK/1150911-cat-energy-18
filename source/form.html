    <div class="page-main__wrapper page-main__wrapper--form">
      <h1 class="page-main__head page-main__head--form">Подбор программы</h1>
      <p class="page-main__description">Заполните анкету и мы подберем<br>программу питания для вашего кота</p>
    </div>
    <form class="request-assistance" action="https://echo.htmlacademy.ru" method="post">
      <div class="request-assistance__wrapper-group">
        <fieldset class="request-assistance__main-group">
          <h2 class="visually-hidden">Главная информация о коте</h2>
          <label class="request-assistance__label" for="name">
            <p>Имя:*</p>
            <input class="request-assistance__input-text" type="text" id="name" name="name" placeholder="Барсик">
          </label>
          <label class="request-assistance__label" for="weight">
            <p>Вес (кг):*</p>
            <input class="request-assistance__input-text" type="text" id="weight" name="weight" placeholder="7">
          </label>
          <label class="request-assistance__label" for="age">
            <p>Возраст (лет):</p>
            <input class="request-assistance__input-text" type="text" id="age" name="age" placeholder="7">
          </label>
        </fieldset>
        <fieldset class="request-assistance__options-group">
          <h2 class="visually-hidden">Программа</h2>
          <ul class="request-assistance__options-list">
            <li class="request-assistance__options-item">
              <label class="request-assistance__label label-modification label-modification--radio"
                for="slim">
                <input class="request-assistance__options" id="slim" name="program" type="radio" value="slim" checked>
                <p>Похудение</p>
              </label>
            </li>
            <li class="request-assistance__options-item">
              <label class="request-assistance__label label-modification label-modification--radio" for="pro">
                <input class="request-assistance__options" id="pro" name="program" type="radio" value="pro">
                <p>Набор массы</p>
              </label>
            </li>
            <li class="request-assistance__options-item">
              <label class="request-assistance__label label-modification label-modification--radio" for="advice">
                <input class="request-assistance__options" id="advice" name="program" type="radio" value="advice">
                <p>Не знаю (нужен ваш совет)</p>
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
      <fieldset class="request-assistance__contacts-group">
        <legend class="request-assistance__legend">
          Контактные данные (владельца кота)
        </legend>
        <label class="request-assistance__label" for="email">
          <p>E-mail:*</p>
          <input class="request-assistance__input-text" type="email" id="email" name="email" placeholder="kuklachev@gmail.com">
          <svg class="request-assistance__icon request-assistance__icon--mail" version="1.1" id="Layer_1" width="18" height="14" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 17 13" style="enable-background:new 0 0 17 13;" xml:space="preserve">

          </svg>
        </label>
        <label class="request-assistance__label" for="tel">
          <p>Телефон:*</p>
          <input class="request-assistance__input-text" type="tel" id="tel" name="tel" pattern="8 ([0-9]{3}) [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8 (960) 900-60-90">
          <svg class="request-assistance__icon request-assistance__icon--phone" version="1.1" id="Layer_2" width="21" height="21" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
            <path d="M17.9,9.4H9.4v1.2h8.5l-2.1,2.1l0.9,0.9l3.1-3.1c0.2-0.2,0.2-0.6,0-0.9l-3.1-3.1l-0.9,0.9L17.9,9.4z"/>
            <path
              d="M8.1,19.4v-6.2c0-0.3-0.3-0.6-0.6-0.6H4.4l0,0H3.1l0,0c0,0.7,0.6,1.2,1.2,1.2h2.5v5H3.1c-1,0.1-1.8-0.7-1.9-1.7
            c0-0.1,0-0.1,0-0.2V3.1c0-1,0.8-1.8,1.7-1.8c0.1,0,0.1,0,0.2,0h3.7v5H4.4c-0.7,0-1.2,0.6-1.2,1.2h4.4c0.3,0,0.6-0.3,0.6-0.6V0.6
            C8.1,0.3,7.8,0,7.5,0H3.1C1.5-0.1,0.1,1.2,0,2.9C0,3,0,3.1,0,3.1v13.7c-0.1,1.7,1.2,3.1,2.9,3.1c0.1,0,0.2,0,0.2,0h4.4
            C7.8,20,8.1,19.7,8.1,19.4z"/>
          </svg>
        </label>
      </fieldset>
      <fieldset class="request-assistance__comment-group">
        <legend class="request-assistance__legend">
          Комментарий
        </legend>
        <div class="request-assistance__wrapper-comment">
          <textarea class="request-assistance__input-text" id="comment" rows="10" cols="30" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
        </div>
